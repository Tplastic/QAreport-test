<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת דיווח תקלות בחלקים</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-export {
            background: linear-gradient(135deg, #26de81, #20bf6b);
        }

        .btn-export:hover {
            box-shadow: 0 8px 20px rgba(38, 222, 129, 0.3);
        }

        .reports-section {
            background: #f8f9fa;
            padding: 40px;
            border-top: 1px solid #e9ecef;
        }

        .reports-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reports-header h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .report-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .report-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .report-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .report-date {
            color: #666;
            font-size: 0.9rem;
        }

        .report-part {
            font-weight: 600;
            color: #333;
        }

        .report-description {
            color: #555;
            margin-top: 10px;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .no-reports {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .form-container, .reports-section {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>מערכת דיווח תקלות בחלקים</h1>
            <p>דווח על תקלות ותוך ניהול יעיל של החלקים</p>
        </div>

        <div class="form-container">
            <form id="failureForm">
                <div class="form-group">
                    <label for="date">תאריך התקלה:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="partName">שם הפריט:</label>
                    <input type="text" id="partName" name="partName" placeholder="הכנס שם הפריט" required>
                </div>

                <div class="form-group">
                    <label for="partNumber">מק״ט:</label>
                    <input type="text" id="partNumber" name="partNumber" placeholder="הכנס מק״ט הפריט" required>
                </div>

                <div class="form-group">
                    <label for="description">תיאור התקלה:</label>
                    <textarea id="description" name="description" placeholder="תאר את התקלה בפירוט..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="image">תמונה (אופציונלי):</label>
                    <div class="file-input">
                        <input type="file" id="image" name="image" accept="image/*">
                        <label for="image" class="file-input-label">
                            📷 לחץ לבחירת תמונה
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn">שלח דוח תקלה</button>
            </form>
        </div>

        <div class="reports-section">
            <div class="reports-header">
                <h2>דוחות תקלות</h2>
                <button class="btn btn-export" onclick="exportToPDF()">📄 יצא כ-PDF</button>
            </div>
            <div id="reportsList">
                <div class="no-reports">אין דוחות תקלות עדיין</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Storage for reports (in-memory only)
        let reports = [];
        let reportIdCounter = 1;

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Handle form submission
        document.getElementById('failureForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const imageFile = formData.get('image');
            
            const report = {
                id: reportIdCounter++,
                date: formData.get('date'),
                partName: formData.get('partName'),
                partNumber: formData.get('partNumber'),
                description: formData.get('description'),
                image: null,
                timestamp: new Date().toISOString()
            };

            // Handle image if provided
            if (imageFile && imageFile.size > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    report.image = e.target.result;
                    addReport(report);
                };
                reader.readAsDataURL(imageFile);
            } else {
                addReport(report);
            }
        });

        function addReport(report) {
            reports.push(report);
            displayReports();
            clearForm();
            
            // Show success message
            alert('הדוח נשלח בהצלחה!');
        }

        function clearForm() {
            document.getElementById('failureForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            document.querySelector('.file-input-label').textContent = '📷 לחץ לבחירת תמונה';
        }

        function displayReports() {
            const reportsList = document.getElementById('reportsList');
            
            if (reports.length === 0) {
                reportsList.innerHTML = '<div class="no-reports">אין דוחות תקלות עדיין</div>';
                return;
            }

            // Sort reports by date (newest first)
            const sortedReports = [...reports].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            reportsList.innerHTML = sortedReports.map(report => `
                <div class="report-item">
                    <div class="report-meta">
                        <div class="report-part">מק״ט: ${report.partNumber} - ${report.partName}</div>
                        <div class="report-date">${formatDate(report.date)}</div>
                    </div>
                    <div class="report-description">${report.description}</div>
                    ${report.image ? `<img src="${report.image}" alt="תמונת התקלה" class="image-preview">` : ''}
                </div>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('he-IL', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Handle file input label update
        document.getElementById('image').addEventListener('change', function(e) {
            const label = document.querySelector('.file-input-label');
            if (e.target.files.length > 0) {
                label.textContent = `📷 נבחר: ${e.target.files[0].name}`;
            } else {
                label.textContent = '📷 לחץ לבחירת תמונה';
            }
        });

        // Export to PDF function
        function exportToPDF() {
            if (reports.length === 0) {
                alert('אין דוחות לייצוא');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Add Hebrew font support (basic)
            doc.setFont("helvetica");
            
            // Title
            doc.setFontSize(20);
            doc.text('דוח תקלות בחלקים', 105, 20, { align: 'center' });
            
            // Current date
            doc.setFontSize(12);
            doc.text(`תאריך יצירת הדוח: ${new Date().toLocaleDateString('he-IL')}`, 105, 30, { align: 'center' });
            
            let yPosition = 50;
            
            reports.forEach((report, index) => {
                // Check if we need a new page
                if (yPosition > 250) {
                    doc.addPage();
                    yPosition = 20;
                }
                
                doc.setFontSize(14);
                doc.text(`דוח תקלה #${index + 1}`, 20, yPosition);
                yPosition += 10;
                
                doc.setFontSize(10);
                doc.text(`תאריך: ${formatDate(report.date)}`, 20, yPosition);
                yPosition += 7;
                
                doc.text(`שם פריט: ${report.partName}`, 20, yPosition);
                yPosition += 7;
                
                doc.text(`מק"ט: ${report.partNumber}`, 20, yPosition);
                yPosition += 7;
                
                // Description (with text wrapping)
                const splitDescription = doc.splitTextToSize(`תיאור: ${report.description}`, 170);
                doc.text(splitDescription, 20, yPosition);
                yPosition += splitDescription.length * 7;
                
                yPosition += 10; // Space between reports
            });
            
            // Save the PDF
            doc.save(`דוח-תקלות-${new Date().toISOString().split('T')[0]}.pdf`);
        }
    </script>
</body>
</html>
